<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïã§ÏãúÍ∞Ñ ÌôòÍ≤Ω Î™®ÎãàÌÑ∞ÎßÅ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function RealtimeImpactPage() {
            const [latestResult, setLatestResult] = React.useState(null);
            const [lastUpdateTime, setLastUpdateTime] = React.useState(null);
            const [refreshInterval, setRefreshInterval] = React.useState(10); // Í∏∞Î≥∏Í∞í 30Ï¥à
            const [isAutoRefresh, setIsAutoRefresh] = React.useState(true);

            React.useEffect(() => {
                fetchInitialData();
                const eventSource = new EventSource('/api/events');
                
                eventSource.onmessage = (event) => {
                    const newData = JSON.parse(event.data);
                    setLatestResult(newData);
                    setLastUpdateTime(new Date());
                    window.location.reload();
                };

                // Ï£ºÍ∏∞Ï†Å ÏÉàÎ°úÍ≥†Ïπ® ÏÑ§Ï†ï
                let intervalId;
                if (isAutoRefresh) {
                    intervalId = setInterval(() => {
                        window.location.reload();
                    }, refreshInterval * 1000);
                }

                return () => {
                    eventSource.close();
                    if (intervalId) {
                        clearInterval(intervalId);
                    }
                };
            }, [refreshInterval, isAutoRefresh]);

            const fetchInitialData = async () => {
                try {
                    const response = await fetch('/api/results');
                    const data = await response.json();
                    if (data.length > 0) {
                        setLatestResult(data[0]);
                        setLastUpdateTime(new Date());
                    }
                } catch (error) {
                    console.error('Failed to fetch data:', error);
                }
            };

            const calculateImpact = (weight, type) => {
                const factors = {
                    'trash': { co2: 0.55, trees: 0.5573 },
                    'can': { co2: 0.45, trees: 0.18 },
                    'glass': { co2: 1.5, trees: 0.22 },
                    'plastic': { co2: 6.685, trees: 0.15 },
                    'test data': { co2: 1.0, trees: 0.15 }
                };

                const impact = factors[type] || factors['test data'];
                return {
                    co2: (weight * impact.co2).toFixed(1),
                    trees: (weight * impact.co2 * impact.trees).toFixed(2)
                };
            };

            const handleRefreshIntervalChange = (e) => {
                const value = parseInt(e.target.value);
                setRefreshInterval(value);
            };

            if (!latestResult) {
                return <div className="flex justify-center items-center h-screen">Loading...</div>;
            }

            const impact = calculateImpact(latestResult.weight, latestResult.classification);

            return (
                <div className="min-h-screen bg-gray-50 py-12">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="flex justify-between items-center mb-8">
                            <div className="flex flex-col">
                                <h1 className="text-3xl font-bold text-gray-900">Ïã§ÏãúÍ∞Ñ ÌôòÍ≤Ω ÏòÅÌñ•</h1>
                                <div className="flex items-center gap-4 mt-2">
                                    {lastUpdateTime && (
                                        <p className="text-sm text-gray-500">
                                            ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: {lastUpdateTime.toLocaleString('ko-KR')}
                                        </p>
                                    )}
                                    <div className="flex items-center gap-2">
                                        <label className="text-sm text-gray-600">ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ®:</label>
                                        <input
                                            type="checkbox"
                                            checked={isAutoRefresh}
                                            onChange={(e) => setIsAutoRefresh(e.target.checked)}
                                            className="text-blue-600 rounded"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div className="flex gap-4">
                                <a href="/" className="text-blue-600 hover:text-blue-800">Î∂ÑÏÑù Î™®ÎãàÌÑ∞ÎßÅ</a>
                                <a href="/analysis" className="text-blue-600 hover:text-blue-800">Î∂ÑÏÑù ÎåÄÏãúÎ≥¥Îìú</a>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                                <div className="bg-green-50 p-6">
                                    <h2 className="text-xl font-bold flex items-center">
                                        <span className="mr-2">üå≥</span>
                                        Ï†àÏïΩÎêú ÎÇòÎ¨¥
                                    </h2>
                                </div>
                                <div className="p-6">
                                    <div className="text-5xl font-bold text-green-600">
                                        {impact.trees}<span className="text-2xl ml-2">Í∑∏Î£®(g)</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                                <div className="bg-blue-50 p-6">
                                    <h2 className="text-xl font-bold flex items-center">
                                        <span className="mr-2">üí®</span>
                                        Ï†àÍ∞êÎêú CO‚ÇÇ
                                    </h2>
                                </div>
                                <div className="p-6">
                                    <div className="text-5xl font-bold text-blue-600">
                                        {impact.co2}<span className="text-2xl ml-2">gCO‚ÇÇ</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="mt-8 bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-medium text-gray-900 mb-4">ÏµúÍ∑º Î∂ÑÎ¶¨ÏàòÍ±∞ Ï†ïÎ≥¥</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="text-gray-600">
                                    <span className="block text-sm font-medium">ÏãúÍ∞Ñ</span>
                                    <span className="text-lg">{new Date(latestResult.timestamp).toLocaleString('ko-KR')}</span>
                                </div>
                                <div className="text-gray-600">
                                    <span className="block text-sm font-medium">Î∂ÑÎ•ò</span>
                                    <span className={`px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                        {
                                            'trash': 'bg-red-100 text-red-800',
                                            'can': 'bg-blue-100 text-blue-800',
                                            'glass': 'bg-purple-100 text-purple-800',
                                            'plastic': 'bg-green-100 text-green-800',
                                            'test data': 'bg-gray-100 text-gray-800'
                                        }[latestResult.classification] || 'bg-gray-100 text-gray-800'
                                    }`}>
                                        {latestResult.classification}
                                    </span>
                                </div>
                                <div className="text-gray-600">
                                    <span className="block text-sm font-medium">Î¨¥Í≤å</span>
                                    <span className="text-lg">{latestResult.weight}g</span>
                                </div>
                            </div>
                        </div>

                        <div className="mt-8 bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-medium text-gray-900 mb-4">Î∂ÑÎ•ò Ïù¥ÎØ∏ÏßÄ</h3>
                            <div className="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden bg-gray-100">
                                {latestResult.image_id ? (
                                    <img
                                        src={`/api/images/${latestResult.image_id}`}
                                        alt="Î∂ÑÎ•òÎêú ÏïÑÏù¥ÌÖú"
                                        className="w-full h-full object-cover"
                                        onError={(e) => {
                                            e.target.src = "/api/placeholder/400/300";
                                            e.target.alt = "Ïù¥ÎØ∏ÏßÄÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§";
                                        }}
                                    />
                                ) : (
                                    <div className="flex items-center justify-center h-full text-gray-400">
                                        Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏóÜÏäµÎãàÎã§
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<RealtimeImpactPage />);
    </script>
</body>
</html>
